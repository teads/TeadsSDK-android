# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# AndroidX support
android.useAndroidX=true

# JVM arguments for the daemon process
# Optimized for build performance and memory usage
org.gradle.jvmargs=-Xms1024m -Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds for faster compilation
org.gradle.parallel=true

# Enable configuration cache for faster subsequent builds
org.gradle.configuration-cache=true

# Enable build cache for better performance
org.gradle.caching=true

# Enable file system watching for faster incremental builds
org.gradle.vfs.watch=true

# Project version information
VERSION_NAME=6.0.3
VERSION_CODE=141
