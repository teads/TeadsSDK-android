apply plugin: 'com.android.library'

android {
    compileSdkVersion projectSdkVersion
    buildToolsVersion projectBuildToolsVersion

    resourcePrefix "teads_"

    defaultConfig {
        minSdkVersion libraryMinSdkVersion
        targetSdkVersion libraryTargetSdkVersion
        versionCode libraryVersionCode
        versionName libraryVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "http://dl.bintray.com/teads/TeadsSDK-android"
    }
    jcenter()
    maven {
        url "https://maven.google.com"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    // Teads SDK
    compile("tv.teads.sdk.android:sdk:$libraryVersion@aar") {
        transitive = true;
    }
    testCompile 'junit:junit:4.12'
}
