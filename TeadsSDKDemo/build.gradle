// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    ext {
        // Libraries
        groupId = "tv.teads.sdk.android"
        libraryVersionCode = 59
        libraryVersion = "4.2.1"

        //Global configurations
        projectBuildToolsVersion = '28.0.2'
        projectSdkVersion = 26
        libraryMinSdkVersion = 16
        libraryTargetSdkVersion = 26 // To allow other app to be compatible until 24
        // Dependencies versions
        supportLibVersion = '27.1.1'
    }
}
