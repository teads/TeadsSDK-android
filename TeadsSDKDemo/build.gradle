// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        // Libraries
        groupId = "tv.teads.sdk.android"
        libraryVersionCode = 24
        libraryVersion = "4.0.24"

        //Global configurations
        projectBuildToolsVersion = '26.0.2'
        projectSdkVersion = 26
        libraryMinSdkVersion = 16
        libraryTargetSdkVersion = 26 // To allow other app to be compatible until 24
        // Dependencies versions
        supportLibVersion = '26.1.0'
    }
}
