buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    ext {
        // Libraries
        groupId = "tv.teads.sdk.android"
        libraryVersionCode = 61
        libraryVersion = "4.2.3"

        //Global configurations
        projectBuildToolsVersion = '28.0.3'
        projectSdkVersion = 26
        libraryMinSdkVersion = 16
        libraryTargetSdkVersion = 26 // To allow other app to be compatible until 24
        // Dependencies versions
        supportLibVersion = '27.1.1'
    }
}
