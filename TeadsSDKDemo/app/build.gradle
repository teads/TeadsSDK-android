apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    String sufixBaseName = ""

    if (System.getenv("BUILD_ID") != null) {
        sufixBaseName = "_b" + System.getenv("BUILD_ID")
    }

    defaultConfig {
        applicationId "tv.teads.teadssdkdemo"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 40
        versionName "2.0.22"
        archivesBaseName = "teads-sdkdemo-" + versionName + sufixBaseName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        releaseSigned {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// Teads Repository
repositories{
    maven {
        url  "http://dl.bintray.com/teads/TeadsSDK-android"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.google.android.gms:play-services-base:8.3.0'
    compile 'com.google.android.gms:play-services-ads:8.3.0'
    compile 'com.google.android.gms:play-services-location:8.3.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup:otto:1.3.8'

    // Teads SDK
    compile ('tv.teads.sdk:androidsdk:2.0.22:fullRelease@aar') {
        transitive = true;
    }
}
