apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    String sufixBaseName = ""

    if (System.getenv("BUILD_ID") != null) {
        sufixBaseName = "_b" + System.getenv("BUILD_ID")
    }

    defaultConfig {
        applicationId "tv.teads.teadssdkdemo"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 89
        versionName "2.4.5"
        archivesBaseName = "teads-sdkdemo-" + versionName + sufixBaseName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        releaseSigned {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// Teads Repository
repositories {
    maven {
        url "http://dl.bintray.com/teads/TeadsSDK-android"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.google.android.gms:play-services-basement:10.2.0'
    compile 'com.google.android.gms:play-services-location:10.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'

    // Teads SDK
    compile('tv.teads.sdk:androidsdk:2.4.5:fullRelease@aar') {
        transitive = true;
    }
}
